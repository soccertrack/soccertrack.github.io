<!DOCTYPE HTML>
<html>
	<head>
		<title>TrackSpendR</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
        <script>
            function load() {
                let params = new URLSearchParams(window.location.search);
                let merchant = params.get("merchant");
                let img = params.get("img");

                document.getElementById("img").src = "images/" + img;
                document.getElementById("title").innerText = "You are about to be redirected to " + merchant;
		    
				if(!location.href.endsWith('&')) {
					setTimeout(function() {
						location.href = location.href + '&';
					}, 4000);
				}
            }
        </script>

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZSDE9NF2W7"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-ZSDE9NF2W7');
		</script>
	</head>
	<body class="homepage is-preload" onload="load()">
		<div id="page-wrapper">

			<!-- Header -->
				<section id="header" >

					<!-- Logo -->
						<h1><a href="index.html">TrackSpendR</a></h1>


					<!-- Banner -->
						<section id="banner">
							<header>
                                <img id="img" width="100" height="100"/>
                                <br/><br/>
								<h2 id="title"></h2>
							</header>
						</section>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
